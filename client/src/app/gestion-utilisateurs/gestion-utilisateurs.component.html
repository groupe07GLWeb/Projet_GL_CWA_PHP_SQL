
<div class="container-fluid">
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
      <h1 class="h3 mb-2 text-gray-900" >Gestion des comptes utilisateurs</h1>
      <a href="/addUser" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i class="fas fa-plus fa-sm text-white-50"></i> Ajouter un nouvel utilisateur</a>
    </div>
    <div >
      <form class="form-inline float-right mb-3">
        <input class="form-control mr-sm-2" type="search" placeholder="Recherche.." aria-label="Search">
        <button class="btn btn-outline-light my-2 my-sm-0 shadow-sm bg-success" type="submit"> <i class="fas fa-search"></i> </button>
      </form>
    </div>

      <div>
        <div class="table-responsive">
          <table class="table table-hover table-bordered text-center shadow" id="" width="100%" cellspacing="0">
            <thead class="thead-dark">
              <tr class="table-active">
                <th>Nom</th>
                <th>Prénom</th>
                <th>Adresse mail</th>
                <th>Rôle</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of this.users">
                <td>{{user.nom}}</td>
                <td>{{user.prenom}}</td>
                <td>{{user.email}}</td>
                <td>{{user.role}}</td>
                <td class="dropdown  show">
                  <a class="dropdown-toggle" href="#" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="fa fa-cogs"></i>
                  </a>
                  <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuLink">
                    <a class="dropdown-item primary" href="javascript:void(0);"   (click)="edit(user)" >Modifier</a>
                    <a class="dropdown-item danger" href="javascript:void(0);"  (click)="deleteUtilisateur(user)">Supprimer</a>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
