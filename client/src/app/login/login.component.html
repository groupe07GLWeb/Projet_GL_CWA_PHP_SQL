<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://cloud.tinymce.com/5/tinymce.min.js?apiKey=d9ox5yhp8yuhl3xwr91ayrcl8q7ykppk0ipfc2h0u0knl9d6"></script>
		<title>SARL Beuzelin: login</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	   <!-- Custom styles for Login template -->
    <link rel="stylesheet" type="text/css"  href="/assets/Web/css/loginStyle.css">">
  </head>

  <body id="page-top">
    <div id="wrapper">
      <div id="content-wrapper" class="d-flex flex-column">
				<div id="content">
          <div id="content">
            <div class="container-fluid">
              <div class="limiter">
	               <div class="container-login100">
		               <div class="wrap-login100">
			               <div class="login100-form-title" style="background-image: url('../../assets/Web/img/connexion.jpg');">
				               <span class="login100-form-title-1">
					                Connexion
				               </span>
			               </div>

			               <form  class="login100-form validate-form" [formGroup]="angForm" (ngSubmit)="postdata(angForm)" autocomplete="off" >
				               <div class="wrap-input100 m-b-26" data-validate="Username is required">
					               <span class="label-input100">Identifiant</span>
						               <input class="input100" type="email" name="email" formControlName="email" placeholder="Entrez votre pseudo">
					               <span class="focus-input100"></span>
				               </div>

				               <div class="wrap-input100 m-b-18" data-validate = "Password is required">
					               <span class="label-input100">mot de passe</span>
						               <input class="input100" type="password" name="Password" formControlName="password" placeholder="Entrez votre mot de passe">
					               <span class="focus-input100"></span>
                       </div>

				               <div class="container-login100-form-btn">
					               <button type="submit" class="login100-form-btn"  [disabled]="angForm.invalid" >
						               Connexion
					               </button>
                         <img class="img-fluid logo" src="../../assets/Web/img/logo.png" />
				               </div>
                		</form>
		              </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
	</body>
</html>
