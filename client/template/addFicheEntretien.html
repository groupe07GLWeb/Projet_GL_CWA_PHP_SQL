              <form class="justify-content-center">
                <div class="form-group row">
                  <label for="name" class="col-sm-3 offset-md-2 col-form-label">Nom équipement</label>
                <div class="col-sm-5">
                  <select  class="form-control" disabled>
                    <option selected>Nettoyeur Séparateur</option>
                    <option>Silo</option>
                    <option>Boisseaux de chargement</option>

                    <option>Trémie de reception</option>

                </div>
                <div class="form-group row">
                  <label for="formGroupExampleInput" class="col-sm-3 offset-md-2 col-form-label">Date intervention</label>

                    <input type="datetime-local" class="form-control"  value="2011-08-19T13:45:00"  id="formGroupExampleInput" placeholder="">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="formGroupExampleInput" class="col-sm-3 offset-md-2 col-form-label">Nom technicien</label>
                  <div class="col-sm-5">
                    <input type="text" value="Jade MARTIN" class="form-control" id="formGroupExampleInput" placeholder="" disabled>
                  </div>
                </div>
                <div class="form-group row">
                  <label for="formGroupExampleInput" class="col-sm-3 offset-md-2 col-form-label">Description de l'anomlie</label>
                  <div class="col-sm-5">
                    <textarea  class="form-control" id="formGroupExampleInput" placeholder=""></textarea>
                  </div>
                </div>
                <div class="form-group row">
                  <label for="formGroupExampleInput" class="col-sm-3 offset-md-2 col-form-label">Opérations éffectuées</label>
                  <div class="col-sm-5">
                    <textarea  class="form-control" id="formGroupExampleInput" placeholder=""></textarea>
                  </div>
                </div>
                <fieldset class="form-group">
                  <div class="row">
                    <legend for="formGroupExampleInput" class="col-sm-3 offset-md-2 col-form-label">Problème résolu</legend>
                    <div class="col-sm-5">

                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>

                      </div>
                      <div class="form-check custom-control-inline">

                        </label>
                      </div>
                    </div>
                  </div>
                </fieldset>
